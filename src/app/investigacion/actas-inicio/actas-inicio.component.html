<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Convocatoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Generación y Aprobación del Acta de Inicio</h2>
    <form class="p-4 border rounded shadow-sm bg-white">
      <!-- Convocatoria y Título -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="convocatoria" class="form-label fw-bold">Convocatoria</label>
          <input type="text" class="form-control" id="convocatoria" placeholder="Ingrese el nombre de la convocatoria" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="titulo" class="form-label fw-bold">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" required>
        </div>
      </div>

      <!-- Código y Estado -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="codigo" class="form-label fw-bold">Código</label>
          <input type="text" class="form-control" id="codigo" placeholder="Ingrese el código" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="estado" class="form-label fw-bold">Estado</label>
          <select class="form-select" id="estado" required>
            <option value="pendiente">Pendiente</option>
            <option value="aprobado">Aprobado</option>
            <option value="rechazado">Rechazado</option>
          </select>
        </div>
      </div>

      <!-- Duración prevista y Área del Conocimiento -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="duracion" class="form-label fw-bold">Duración Prevista (meses)</label>
          <input type="number" class="form-control" id="duracion" placeholder="Ingrese duración en meses" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="areaConocimiento" class="form-label fw-bold">Área del Conocimiento</label>
          <select class="form-select" id="areaConocimiento" required>
            <option value="">Seleccione un área</option>
            <option value="ciencias">Ciencias</option>
            <option value="ingenieria">Ingeniería</option>
            <option value="humanidades">Humanidades</option>
          </select>
        </div>
      </div>

      <!-- Características y Palabras Clave -->
      <div class="row">
        <div class="col-12 mb-3">
          <label for="caracteristicas" class="form-label fw-bold">Características</label>
          <textarea class="form-control" id="caracteristicas" rows="3" placeholder="Describa las características" required></textarea>
        </div>
        <div class="col-12 mb-3">
          <label for="palabrasClave" class="form-label fw-bold">Palabras Clave</label>
          <input type="text" class="form-control" id="palabrasClave" placeholder="Ingrese palabras clave separadas por comas" required>
        </div>
      </div>

      <!-- Objetivo General y Específicos -->
      <div class="row">
        <div class="col-12 mb-3">
          <label for="objetivoGeneral" class="form-label fw-bold">Objetivo General</label>
          <textarea class="form-control" id="objetivoGeneral" rows="3" required></textarea>
        </div>
        <div class="col-12 mb-3">
          <label for="objetivosEspecificos" class="form-label fw-bold">Objetivos Específicos</label>
          <textarea class="form-control" id="objetivosEspecificos" rows="3" required></textarea>
        </div>
      </div>

      <!-- Resumen -->
      <div class="row">
        <div class="col-12 mb-3">
          <label for="resumen" class="form-label fw-bold">Resumen</label>
          <textarea class="form-control" id="resumen" rows="3" required></textarea>
        </div>
      </div>

      <!-- Unidades Académicas y Entidades Externas -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="unidadesAcademicas" class="form-label fw-bold">Unidades Académicas</label>
          <select class="form-select" id="unidadesAcademicas" required>
            <option value="">Seleccione una opción</option>
            <option value="ingenieria">Ingeniería</option>
            <option value="ciencias_sociales">Ciencias Sociales</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="entidadesExternas" class="form-label fw-bold">Entidades Externas</label>
          <input type="text" class="form-control" id="entidadesExternas" placeholder="Ingrese entidades externas">
        </div>
      </div>

      <!-- Compromisos -->
      <div class="row">
        <div class="col-12 mb-3">
          <label for="compromisos" class="form-label fw-bold">Compromisos</label>
          <textarea class="form-control" id="compromisos" rows="3" required></textarea>
        </div>
      </div>

      <!-- Interdisciplinarios, Intergrupos y Área Estratégica -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="interdisciplinarios" class="form-label fw-bold">Interdisciplinarios</label>
          <select class="form-select" id="interdisciplinarios" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="intergrupos" class="form-label fw-bold">Intergrupos</label>
          <select class="form-select" id="intergrupos" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="areaEstrategica" class="form-label fw-bold">Área Estratégica de Investigación - FUSM</label>
          <input type="text" class="form-control" id="areaEstrategica" placeholder="Ingrese el área estratégica">
        </div>
      </div>

      <!-- Observaciones -->
      <div class="row">
        <div class="col-12 mb-3">
          <label for="observaciones" class="form-label fw-bold">Observaciones</label>
          <textarea class="form-control" id="observaciones" rows="3" required></textarea>
        </div>
      </div>

      <!-- Botones -->
      <div class="row">
        <div class="col-6 text-center">
          <button type="submit" class="btn btn-primary px-4 mt-3">Guardar Estado</button>
        </div>
        <div class="col-6 text-center">
          <button type="submit" class="btn btn-success px-4 mt-3">Generar Acta de Inicio</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
