
<div class="row g-4">
  <div class="col-md-3">
    <div class="card shadow-sm border-0 bg-gradient-primary text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Cantidad de Usuarios</h5>
          <i class="fas fa-users fa-2x"></i>
        </div>
        <h3 class="mt-3">100</h3>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-sm border-0 bg-gradient-success text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Convocatorias</h5>
          <i class="fas fa-bullhorn fa-2x"></i>
        </div>
        <h3 class="mt-3">4</h3>
     
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-sm border-0" style="background: linear-gradient(45deg, #D89A2E, #FFC950); color: white;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Grupos de Investigaci√≥n </h5>
          <i class="fas fa-tasks fa-2x"></i>
        </div>
        <h3 class="mt-3">2</h3>
      
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-sm border-0 bg-gradient-danger text-white">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Tareas Pendientes</h5>
          <i class="fas fa-bell fa-2x"></i>
        </div>
        <h3 class="mt-3">9</h3>
        
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">Proyectos aprobados</div>
      <div class="card-body">
        <apx-chart [series]="chartSeries" [chart]="chartOptions" [xaxis]="xAxis"></apx-chart>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">Proyectos terminados</div>
      <div class="card-body">
        <apx-chart [series]="lineChart.series" [chart]="chart" [xaxis]="lineChart.xaxis"></apx-chart>
      </div>
    </div>
  </div>
</div>

<div class="card mt-4 shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #FFC950; color: white;">
    <h5>Usuarios y roles</h5>
    <input type="text" class="form-control w-25" placeholder="Search...">
  </div>
  <div class="card-body" style="background-color: white;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
