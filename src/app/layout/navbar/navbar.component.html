<header class="p-3 bg-light border-bottom">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      <!-- Logo y Título -->
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4 fw-bold" style="color:#1A558D;" >Software de Investigación</span>
      </a>

      <!-- Barra de búsqueda, Notificaciones, Profile y Logout -->
      <div class="d-flex align-items-center">
        <!-- Barra de búsqueda -->
        <form class="d-flex me-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Ícono de Notificaciones -->
        <button class="btn btn-outline-secondary position-relative me-3">
          <i class="fas fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
          </span>
        </button>

        <!-- Botón Profile -->
        <a href="#" class="btn btn-outline-primary me-3">Perfil</a>

        <!-- Botón Logout -->
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
