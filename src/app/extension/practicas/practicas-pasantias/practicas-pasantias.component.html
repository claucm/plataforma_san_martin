    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="docencia-tab" data-bs-toggle="tab" data-bs-target="#docencia" type="button" role="tab">Convenios Docencia Servicio</button>

    <li class="nav-item" role="presentation">

<h4>Convenios Docencia Servicio</h4>

    <div class="tab-pane fade" id="comites" role="tabpanel">

<app-comite-docencia></app-comite-docencia>
