<div class="card p-4 shadow-sm">
    <h4 class="mb-4">Convenios</h4>
    <form>
      <div class="row g-3">
        <div class="col-md-3">
          <label for="periodoAcademico" class="form-label">Periodo Académico</label>
          <input type="text" id="periodoAcademico" class="form-control" placeholder="Año/Semestre">
        </div>
        <div class="col-md-3">
          <label for="codigoUnidad" class="form-label">Código Unidad Organizacional</label>
          <input type="text" id="codigoUnidad" class="form-control" placeholder="Código">
        </div>
        <div class="col-md-3">
          <label for="nivelEstudio" class="form-label">Nivel de Estudio</label>
          <select id="nivelEstudio" class="form-select">
            <option selected>Pregrado</option>
            <option>Postgrado</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="facultad" class="form-label">Facultad</label>
          <select id="facultad" class="form-select">
            <option value="">Seleccione una facultad</option>
            <option value="mvz">Facultad Medicina Veterinaria y Zootecnia</option>
            <option value="fcsa">Facultad de Ciencias Sociales y Administrativas</option>
            <option value="fcs-bogota">Facultad de Ciencias de la Salud – Sede Bogotá</option>
            <option value="fcs-cali">Facultad de Ciencias de la Salud – Sede Cali</option>
            <option value="fcs-pasto">Facultad de Ciencias de la Salud – Sede Pasto</option>
            <option value="fcs-puerto-colombia">Facultad de Ciencias de la Salud – Sede Puerto Colombia</option>
            <option value="fcs-sabaneta">Facultad de Ciencias de la Salud – Sede Sabaneta</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Programas</label>
          <div class="card">
            <div class="card-body">
              <div class="row g-3">
                <!-- Programas de Pregrado -->
                <div class="col-md-6">
                  <label for="pregrado" class="form-label">Pregrado</label>
                  <select id="pregrado" class="form-select">
                    <option value="">Seleccione un programa</option>
                    <option *ngFor="let programa of programasPregrado" [value]="programa">
                      {{programa}}
                    </option>
                  </select>
                </div>
        
                <!-- Programas de Posgrado -->
                <div class="col-md-6">
                  <label for="posgrado" class="form-label">Posgrado</label>
                  <select id="posgrado" class="form-select">
                    <option value="">Seleccione un programa</option>
                    <option *ngFor="let programa of programasPosgrado" [value]="programa">
                      {{programa}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <label for="nombreEntidad" class="form-label">Nombre de la Entidad</label>
          <input type="text" id="nombreEntidad" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="tipoConvenio" class="form-label">Tipo de Convenio</label>
          <select id="tipoConvenio" class="form-select">
            <option selected>Docencia Servicio</option>
            <option>Investigación</option>
            <option>Extensión</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="estadoConvenio" class="form-label">Estado del Convenio</label>
          <select id="estadoConvenio" class="form-select">
            <option selected>Vigente</option>
            <option>Finalizado</option>
            <option>Cancelado</option>
          </select>
        </div>
  
        <div class="col-md-3">
          <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
          <input type="date" id="fechaInicio" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="fechaFin" class="form-label">Fecha de Terminación</label>
          <input type="date" id="fechaFin" class="form-control">
        </div>
  
        <div class="col-md-3">
          <label for="cantidadEstudiantes" class="form-label">Cantidad de Estudiantes</label>
          <input type="number" id="cantidadEstudiantes" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="tutor" class="form-label">Tutor / Profesor</label>
          <input type="text" id="tutor" class="form-control" placeholder="Nombre del tutor">
        </div>
  
        <div class="col-md-3">
          <label for="tarifasServicios" class="form-label">Tarifas de Servicios</label>
          <input type="text" id="tarifasServicios" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="ingresosRecursos" class="form-label">Ingresos de Recursos</label>
          <input type="number" id="ingresosRecursos" class="form-control">
        </div>
  
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Enviar Convenio</button>
        </div>
      </div>
    </form>
  </div>
